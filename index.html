<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <script src="./scripts/script.js" defer></script>
  </head>

  <body>
    <div class="container">
      <h1>Rock Paper Scissors</h1>
      <p>
        <strong>Rules:</strong> Pick between Rock, Paper, or Scissors by
        clicking a button below. The computer will then automatically choose
        their own option and a winner will be evaluated based on both of your
        choices. Whoever gets scores 5 times first wins overall!
      </p>
      <div class="buttons">
        <button value="ROCK">Rock</button>
        <button value="PAPER">Paper</button>
        <button value="SCISSORS">Scissors</button>
      </div>
      <div class="results"></div>
    </div>
  </body>
</html>
